spring:
  application:
    name: fore-game-service

  datasource:
    url: jdbc:postgresql://localhost:5432/fore_db
    username: fore_user
    password: fore_local_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.fore: DEBUG
    org.springframework.web.socket: DEBUG

---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    show-sql: true

ai-agent:
  base-url: http://localhost:8081
  timeout-seconds: 30
