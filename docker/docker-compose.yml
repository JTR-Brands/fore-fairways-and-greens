version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fore-postgres
    environment:
      POSTGRES_DB: fore_db
      POSTGRES_USER: fore_user
      POSTGRES_PASSWORD: fore_local_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fore_user -d fore_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
